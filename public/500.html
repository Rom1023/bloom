<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,600,700');
    @import url('https://fonts.googleapis.com/css?family=Catamaran:400,800');
    .error-container {
      text-align: center;
      font-size: 106px;
      font-family: 'Catamaran', sans-serif;
      font-weight: 800;
      margin: 70px 15px;
    }
    .error-container > span {
      display: inline-block;
      position: relative;
    }

    .error-container > span.five {
      font-size: 160px;
      background: linear-gradient(to top right, #3734AA, #167FFB, #38E1ED);
      text-shadow: 1px 2px 6px rgba(0,0,0,0.2);
      color: #38E1ED;
      width: 156px;
      height: 156px;
    }

    .error-container > span.zero {
      vertical-align: text-top;
      width: 156px;
      height: 156px;
      border-radius: 999px;
      background: linear-gradient(-45deg, transparent 0%, rgba(0, 0, 0, 0.06) 50%,  transparent 51%, transparent 100%),
        linear-gradient(to top right, #3734AA, #167FFB, #38E1ED);
      overflow: hidden;
      animation: bgshadow 5s infinite;
    }
    .error-container > span.zero:before {
      content: '';
      display: block;
      position: absolute;
      transform: rotate(45deg);
      width: 90px;
      height: 90px;
      background-color: transparent;
      left: 0px;
      bottom: 0px;
      background:
        linear-gradient(95deg, transparent 0%, transparent 8%, rgba(0, 0, 0, 0.07) 9%, transparent 50%, transparent 100%),
        linear-gradient(85deg, transparent 0%, transparent 19%, rgba(0, 0, 0, 0.05) 20%, rgba(0, 0, 0, 0.07) 91%, transparent 92%, transparent 100%);
    }
    .error-container > span.zero:after {
      content: '';
      display: block;
      position: absolute;
      border-radius: 999px;
      width: 70px;
      height: 70px;
      left: 43px;
      bottom: 43px;
      background: #FDFAF5;
      box-shadow: -2px 2px 2px 0px rgba(0, 0, 0, 0.1);
    }

    .screen-reader-text {
        position: absolute;
        top: -9999em;
        left: -9999em;
    }

    @keyframes bgshadow {
      0% {
        box-shadow: inset -160px 160px 0px 5px rgba(0, 0, 0, 0.4);
      }
      45% {
        box-shadow: inset 0px 0px 0px 0px rgba(0, 0, 0, 0.1);
      }
      55% {
        box-shadow: inset 0px 0px 0px 0px rgba(0, 0, 0, 0.1);
      }
      100% {
        box-shadow: inset 160px -160px 0px 5px rgba(0, 0, 0, 0.4);
      }
    }

    /* demo stuff */
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    body {
      background-color: #E8F2FF;
      margin-bottom: 50px;
    }
    html, button, input, select, textarea {
        font-family: 'Montserrat', Helvetica, sans-serif;
        color: #061433;
    }
    h1.zoom-area {
      text-align: center;
      margin: 30px auto;
      font-size: 60px;
    }
    .zoom-area {
      max-width: 500px;
      margin: 30px auto 30px;
      font-size: 19px;
      text-align: center;
    }
    .link-container {
      text-align: center;
    }
    a.more-link {
      text-transform: uppercase;
      font-size: 13px;
      background-color: #3734AA;
      padding: 10px 15px;
      border-radius: 10px;
      color: #fff;
      display: inline-block;
      margin-right: 5px;
      margin-bottom: 5px;
      line-height: 1.5;
      text-decoration: none;
      margin-top: 50px;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <section class="error-container">
    <span class="five">5</span>
    <span class="zero"><span class="screen-reader-text">0</span></span>
    <span class="zero"><span class="screen-reader-text">0</span></span>
  </section>
  <h1 class="zoom-area">Ooops!!!</h1>
  <p class="zoom-area">An unexpected error seems to have occured.</p>
  <p class="zoom-area">Please try again.</p>

  <div class="link-container">
    <a target="_blank" href="http://www.bloomcommunity.site/" class="more-link">Back to home page</a>
  </div>
</body>
</html>
